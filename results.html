<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/rickshaw.min.css">
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="bower_components/rickshaw/rickshaw.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/perf-chart.html">
    <meta charset="UTF-8">
    <title>Performance test results</title>
</head>
<body>
<perf-chart></perf-chart>
<div id="chart"></div>
<script>
    $scope.options = {
        series: [
            {
                y: "val_1",
                axis: "y",
                color: "#1f77b4",
                type: "column",
                id: "series_1",
                label: "launch1"
            },
            {
                y: "val_0",
                label: "launch2",
                color: "#2ca02c",
                type: "column",
                axis: "y",
                id: "series_0"
            }
        ],
        stacks: [],
        axes: {x: {type: "linear", key: "x"}, y: {type: "linear"}},
        lineMode: "linear",
        tension: 0.7,
        tooltip: {mode: "scrubber"},
        drawLegend: true,
        drawDots: true,
        columnsHGap: 5
    };
</script>
<perf-chart></perf-chart>
<perf-chart></perf-chart>
</body>
</html>
